<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>baap er bank</title>
</head>
<body>
    <h1 class="text-3xl text-center font-bold mt-5">Baap ka faka Bank</h1>
    <!-- bank container  -->
    <main class="max-w-[1200px] mx-auto text-white mt-10" >
        <section class="grid md:grid-cols-3 gap-5 mx-2">
            <!-- cards -->
            <article class="bg-sky-500 p-5 rounded-xl">
                <h2 class="text-xl">deposit</h2>
                <p>$<span>00</span></p>
            </article>
            <article class="bg-indigo-700 p-5 rounded-xl">
                <h2 class="text-xl">withdraw</h2>
                <p>$<span>00</span></p>
            </article>
            <article class="bg-lime-600 p-5 rounded-xl">
                <h2 class="text-xl">Total</h2>
                <p>$<span>00</span></p>
            </article>
        </section>
        <!-- deposit and withdraw  -->
        <section class="grid md:grid-cols-2 gap-5 mt-5 mx-2">
            <div>
                <form class="flex flex-col p-5 rounded-xl gap-5 bg-teal-600">
                    <h2 class="text-xl font-bold">deposit Monkey</h2>
                    <input type="text" class="p-2 text-black border-0 outline-none" autocomplete="off" placeholder="deposit Monkey">
                    <button class="bg-sky-700 p-2">deposit</button>
                </form>
            </div>
            <div>
                <form class="flex flex-col p-5 rounded-xl gap-5 bg-teal-600">
                    <h2 class="text-xl font-bold">withdraw Monkey</h2>
                    <input type="text" class="p-2 text-black border-0 outline-none" autocomplete="off" placeholder="withdraw Monkey">
                    <button class="bg-sky-700 p-2">withdraw</button>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
